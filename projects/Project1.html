<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e695a95521.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body{
            background: #080808;
            color: #fff;
        }
        header {
            background-color: #4b4949;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .description {
            margin-bottom: 30px;
        }

        .examples img {
            width: 100%;
            max-width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin-right: 15px;
            padding: 10px 15px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .links a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Name</h1>
    </header>
    <div class="content">
        <div class="description">
            <h2>Description</h2>
            <p>
                Here is a small description of the project. You can describe the purpose, functionality, and any key features of your project in this section.
            </p>
        </div>

        <div class="examples">
            <h2>Examples</h2>
            <img src="example1.jpg" alt="Example 1">
            <img src="example2.jpg" alt="Example 2">
        </div>

        <div class="links">
            <h2>Source Links</h2>
            <a href="https://github.com/username/project" target="_blank">GitHub</a>
            <a href="https://colab.research.google.com/drive/project" target="_blank">Google Colab</a>
            <a href="https://project-website.com" target="_blank">Project Website</a>
        </div>
    </div>
</body>
</html>
